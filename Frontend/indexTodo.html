<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styleTodo.css">
</head>
<body>
    <h1>Todo App</h1>

    <button id="logoutButton">Logout</button>

    <h2>Create Todo</h2>
    <input type="text" id="todoTitle" placeholder="Todo title" />
    <textarea id="todoDescription" placeholder="Todo description"></textarea>
    <button onclick="createTodo()">Create Todo</button>

    <h2>Edit Todo</h2>
    <input type="number" id="editTodoId" placeholder="Todo ID to edit" />
    <input type="text" id="editTodoTitle" placeholder="New title" />
    <textarea id="editTodoDescription" placeholder="New description"></textarea>
    <button onclick="editTodo()">Edit Todo</button>


    <h2>All Todos</h2>
    <div id="todosList"></div>
    <button onclick="fetchTodos()">See all Todo till now</button>
    
    


    <script src="scriptTodo.js"></script>
</body>
</html>
